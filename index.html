<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!--ROOT-->
    <div id="root">

        <!--MAIN-->
        <main>
            <div class="app-container">

                <!--Parte SX-->
                <div class="sx-container">
                    <!--header-->
                    <div class="header padding">
                        <div class="header-contact-info">
                            <div class="header-img">
                                <img src="img/avatar_io.jpg" alt="avatar_io">
                            </div>
                            <div class="username">
                                <p>Nome Utente</p>
                            </div>
                        </div>
                        <div class="menu">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="notifiche-container padding">
                        <div class="bell-container">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="notifiche">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="*">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="cerca-container padding">
                        <div class="cerca ">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Cerca o trova una nuova chat">
                        </div>
                    </div>
                    <!--fine header-->
                    <!--main-->
                    <div class="main">
                        <div class="lista-contatti-container">
                            <div v-for="(element, index) in contacts" class="contatto padding">
                                <img v-bind:src="'img/avatar' + element.avatar + '.jpg'" alt="">
                                <p>{{ element.name }}-{{index}}</p>
                            </div>
                        </div>
                    </div>
                    <!--fine main-->
                </div>
                <!--Parte SX-->

                <!--Parte DX-->
                <div class="dx-container">
                    <!--header-->
                    <div class="header padding">
                        <div class="header-contact-info">
                            <div class="header-img">
                                <img src="img/avatar_io.jpg" alt="avatar_io">
                            </div>
                            <div class="username">
                                <p>Nome Utente</p>
                                <p class="ultimo-accesso">Ultimo accesso oggi alle</p>
                            </div>
                        </div>
                        <div class="menu">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <!--fine header-->
                     <!--main-->
                     <div class="main">
                         <div class="message-area">
                             <div class="message-box-sent">
                                <div class="message-sent">
                                    <p>prova</p>
                                    <span><!--orario--></span>
                                </div>
                             </div>
                             <div class="message-box-received">
                                 <div class="message-received">
                                    <p>prova</p>
                                    <span><!--orario--></span>
                                 </div>
                             </div>
                             
                         </div>
                         <div class="write-message">
                            <div class="input-message">
                            <i class="far fa-smile"></i>
                                <input type="text" placeholder="Scrivi un messaggio">
                                <i id="microfono" class="fas fa-microphone"></i>
                            </div>
                         </div>
                    </div>
                    <!--fine main-->
                </div>
                <!--fine Parte DX-->
            </div>
        </main>
        <!--FINE MAIN-->

    </div>
    <!--FINE ROOT-->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
